<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style8.2.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form>
             <!-- поля ввода  -->
            <span>Inputs</span>
            <div class="in_put">
                <input type="text"class="icon"value="Enter some text">
                <input type="text" class="icon"value="Valid text">
                <input type="text" class="icon"value="Invalid text">
            </div>




            <!--  чекбоксы  -->
            <span>Check boxes</span>
            <div class="check">
                <!--  чекбокс 1  -->
                <div class="check-box">
                    <input type="checkbox" class="checkbox_input" id="check">
                    <label for="check" class="checkbox_label">Subscribe</label>
                </div>
                <!--  чекбокс 2  -->
                <div class="check-box2">
                    <input type="checkbox" class="checkbox_input2" id="check2">
                    <label for="check2" class="checkbox_label2">Subscribe</label>
                </div>
            </div>




             <!-- радиокнопки  -->
            <span>Radio Buttons</span>
            <div class="rad">
                <label for="">Gender:</label>
                
                <div class="radio">
                    <input type="radio" class="radio-input" id="radio_1" name="sex">
                    <label for="radio_1" class="radio-label">Male</label>
                </div>
                
                <div class="radio">
                    <input type="radio" class="radio-input" id="radio_2"  name="sex">
                    <label for="radio_2" class="radio-label">Female</label>
                </div>
            </div>

            <!-- кнопки -->
            <span>Butons</span>
            <div class="butt">
                <input type="button" value="Active">
                <input type="button" value="Hover">
                <input type="button" value="Danger">
                <input type="button" value="Hover">
                <input type="button" value="Disabled">
                <input type="button" value="+">
                <input type="button" value="-">
            </div>




            <span>Text area</span>
            <textarea>Enter some text...</textarea>
           
        </form>
    </div>
</body>
</html>
